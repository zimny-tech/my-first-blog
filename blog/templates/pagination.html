
<nav aria-label="Page navigation example " class="mx-3">
  <ul class="pagination ">
    {% if page.has_previous %}
     <li class="page-item "><a class="page-link" href="?page={{ page.previous_page_number }}"><span aria-hidden="true">&laquo;</span></a></li>
     {% else %}
     <li class="page-item disabled"><a class="page-link" href="#"><span aria-hidden="true">&laquo;</span></a></li>
     {% endif %}
 
    <li class="page-item"><p class="page-link">Strona {{ page.number }} z {{ page.paginator.num_pages }}</p></li>
    {% if page.has_next %}
     <li class="page-item"><a class="page-link" href="?page={{ page.next_page_number }}"><span aria-hidden="true">&raquo;</span></a></li>
     {% else %}
     <li class="page-item disabled"><a class="page-link" href="#"><span aria-hidden="true">&raquo;</span></a></li>
    {% endif %}
  </ul>
</nav>
